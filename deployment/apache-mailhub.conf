# Configuración de Apache para MailHub - ZY Solutions
# Copiar a /etc/httpd/conf.d/mailhub.conf

<VirtualHost *:80>
    ServerName mailhub.zysolutions.local
    ServerAlias mailhub.zyserver21.dyndns.info
    DocumentRoot /var/www/html/mailhub
    
    # Logs específicos para MailHub
    ErrorLog /var/log/httpd/mailhub_error.log
    CustomLog /var/log/httpd/mailhub_access.log combined
    
    <Directory /var/www/html/mailhub>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        # Habilitar compresión
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
            
        # Cache para archivos estáticos
        ExpiresActive On
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
        ExpiresByType image/png "access plus 1 month"
        ExpiresByType image/jpg "access plus 1 month"
        ExpiresByType image/jpeg "access plus 1 month"
        ExpiresByType image/gif "access plus 1 month"
        ExpiresByType image/svg+xml "access plus 1 month"
        
        # React Router - SPA Support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxy para VitalPBX API
    ProxyPreserveHost On
    ProxyPass /api/pbx/ https://zyserver21.dyndns.info/
    ProxyPassReverse /api/pbx/ https://zyserver21.dyndns.info/
    
    # Proxy para Supabase Edge Functions
    ProxyPass /api/supabase/ https://byjeirimbkklgdxqcckm.supabase.co/functions/v1/
    ProxyPassReverse /api/supabase/ https://byjeirimbkklgdxqcckm.supabase.co/functions/v1/
    
    # Headers de seguridad
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
</VirtualHost>

# Configuración HTTPS (opcional)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName mailhub.zysolutions.local
    ServerAlias mailhub.zyserver21.dyndns.info
    DocumentRoot /var/www/html/mailhub
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
    
    # Mismo contenido que HTTP
    <Directory /var/www/html/mailhub>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>
    
    # Proxies para HTTPS
    ProxyPreserveHost On
    ProxyPass /api/pbx/ https://zyserver21.dyndns.info/
    ProxyPassReverse /api/pbx/ https://zyserver21.dyndns.info/
    ProxyPass /api/supabase/ https://byjeirimbkklgdxqcckm.supabase.co/functions/v1/
    ProxyPassReverse /api/supabase/ https://byjeirimbkklgdxqcckm.supabase.co/functions/v1/
</VirtualHost>
</IfModule>